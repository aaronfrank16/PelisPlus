<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="materialize.min.css"/>
        <h:outputScript library="js" name="materialize.min.js"/>
    </h:head>
    <ui:composition template="/Template/master.xhtml">
        <ui:define name="content">
            <h:body styleClass="cyan lighten-5">
                <div class="valign-wrapper" id="login-page">
                    <div class="container">
                        <div class="center-align">
                            <div class="row">
                                <div class="col s6 offset-l3">
                                    <div class="card">
                                        <div class="card-content">
                                            
                                             <p:graphicImage library="img" name="movielogin.png" style="width: 180px;"/>
                                            <div class="center-align">
                                                <h:form id="login-form">
                                                    <p:growl autoUpdate="true"/>
                                                    <div class="row">
                                                        <div class="col s12 input-field">
                                                            <p:inputText id="username" value="#{logBean.correo}" required="false" requiredMessage="Usuario es Requerido">
                                                                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[\p{L}\p{M}\p{N}.-]*(\.[\p{L}\p{M}]{2,})$"/>
                                                            </p:inputText>
                                                            <p:outputLabel for="username" value="Correo"/>
                                                        </div>
                                                        <div class="col s12 input-field">
                                                            <p:inputText id="password" type="password" value="#{logBean.contraseña}" required="false" requiredMessage="Contraseña es requerida"/>
                                                            <p:outputLabel for="username" value="Contraseña"/>

                                                        </div>
                                                        <div class="col s12 input-field">
                                                            <center>
                                                                <p:captcha required="true" theme="blue" label="captcha"/>
                                                            </center>
                                                        </div>
                                                        <div>   
                                                            <div>
                                                                <p:commandLink value="Ingresar" class="btn btn-large" action="#{logBean.submit()}" style="border-radius: 5px;font-size: 13pt;color: white;background-color: #0091ea;width: 200px;margin-bottom: 10px;"/>
                                                            </div>
                                                        </div> 
                                                    </div> 
                                                </h:form>
                                                <h:form>
                                                    <div>
                                                        <p:commandLink value="Registrarse" class="btn btn-large" action="Registro.xhtml" style="border-radius: 5px;font-size: 13pt;color: white;background-color: #00C853;width: 200px;"/>
                                                    </div>
                                                </h:form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
