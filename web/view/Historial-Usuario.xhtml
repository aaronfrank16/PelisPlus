<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="css1.css"/>
        <h:outputStylesheet library="css" name="materialize.min.css"/>
        <h:outputScript library="js" name="materialize.min.js"/>

    <ui:composition template="/Template/master.xhtml">
        <ui:define name="content">
            <h:body styleClass="cyan lighten-5">
                <f:metadata>
                    <f:event type="preRenderView" listener="#{logBean.validaPagina()}" />
                </f:metadata>
                <h:form class="col s12">
                    <br/>
                    <div class="row">
                        <p:fieldset legend="Historial de Compras">
                            <p:panelGrid columns="4">
                                <p:dataTable var="comp" value="#{historialBean.lista_compras}">
                                    <p:column headerText="Fecha de Compra">
                                        <h:outputText value="#{comp.fechaCompra}"/>
                                    </p:column>
                                    <p:column headerText="Pago realizado">
                                        <h:outputText value="#{comp.idDatosPago.tarjeta}"/>
                                    </p:column>
                                    <p:column headerText="Total">
                                        <h:outputText value="$#{comp.totalCompra}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:panelGrid>
                        </p:fieldset>

                    </div>
                    <p:fieldset legend="Historial de rentas">
                        <p:dataTable var="rent" value="#{historialBean.lista_rentas}">
                            <p:column headerText="Fecha de Renta">               
                                <h:outputText value="#{rent.fechaRenta}"/>                        
                            </p:column>
                            <p:column headerText="Fecha de DevoluciÃ³n">
                                <h:outputText value="#{rent.fechaDevolucion}"/>
                            </p:column>
                            <p:column headerText="Pago realizado">
                                <h:outputText value="#{rent.idDatosPago.tarjeta}"/>
                            </p:column>
                            <p:column headerText="Total">
                                <h:outputText value="$#{rent.totalRenta}"/>
                            </p:column>
                        </p:dataTable>
                    </p:fieldset>
                </h:form>

            </h:body>
