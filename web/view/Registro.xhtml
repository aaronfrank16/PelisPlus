<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Registro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="materialize.min.css"/>
        <h:outputScript library="js" name="materialize.min.js"/>
    </h:head>
    <ui:composition template="/Template/master.xhtml">
        <ui:define name="content">
            <h:body styleClass="cyan lighten-5">
                <div class="row">
                    <h:form class="col s12" title="Registro">
                        <p:fieldset legend="Registro">
                            <p:panel id="panelPD" header="Datos Personales" style="margin-bottom:10px;">
                                <div class="card">
                                    <div class="card-content">
                                        <div class="row">
                                            <div class="input-field col s4">                                            
                                                <p:outputLabel for="txtNombre" value="Nombre"/>
                                                <p:inputText id="txtNombre" value="#{registroBean.nombre}" required="true" requiredMessage="Campo Requerido" validatorMessage="Solo se permiten letras">
                                                    <f:validateRegex pattern="[a-zA-Z]"/>
                                                </p:inputText>
                                                <p:message for="txtNombre"/>
                                            </div>
                                            <div class="input-field col s4">
                                                <p:outputLabel for="txtApP" value="Apellido Paterno"/>
                                                <p:inputText id="txtApP" value="#{registroBean.apellidoP}" required="true" requiredMessage="Campo Requerido" validatorMessage="Solo se permiten letras">
                                                    <f:validateRegex pattern="[a-zA-Z]+"/>
                                                </p:inputText>
                                                <p:message for="txtApP"/>
                                            </div>
                                            <div class="input-field col s4">
                                                <p:outputLabel for="txtApM" value="ApellidoMaterno"/>
                                                <p:inputText id="txtApM" value="#{registroBean.apellidoM}" required="true" requiredMessage="Campo Requerido" validatorMessage="Solo se permiten letras">
                                                    <f:validateRegex pattern="[a-zA-Z]+"/>
                                                </p:inputText>
                                                <p:message for="txtApM"/>
                                            </div>
                                            <div class="input-field col s6">
                                                <p:outputLabel for="txtMun" value="Municipio"/>
                                                <p:inputText id="txtMun" value="#{registroBean.municipio}" required="true" requiredMessage="Campo Requerido" validatorMessage="Solo se permiten letras">
                                                    <f:validateRegex pattern="[A-Za-z0-9\s]+$"/>
                                                </p:inputText>
                                                <p:message for="txtMun"/>
                                            </div>
                                            <div class="input-field col s6">
                                                <p:outputLabel for="txtCorreo" value="Correo"/>
                                                <p:inputText id="txtCorreo" value="#{registroBean.correo}" required="true" type="email" requiredMessage="Campo Requerido" validatorMessage="Correo invalido">
                                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[\p{L}\p{M}\p{N}.-]*(\.[\p{L}\p{M}]{2,})$"/>
                                                </p:inputText>
                                                <p:message for="txtCorreo"/>
                                            </div>
                                            <div class="input-field col s6">
                                                <p:outputLabel for="txtContraseña" value="Contraseña"/>
                                                <p:password id="txtContraseña" value="#{registroBean.contraseña}" match="txtRContraseña" validatorMessage="Las claves no Coiciden"
                                                            weakLabel="Debil" strongLabel="Fuerte" goodLabel="Medio" feedback="true" promptLabel="Ingrese una Clave" requiredMessage="Campo Requerido"/>
                                                <p:message for="txtContraseña"/>
                                            </div>
                                            <div class="input-field col s6">
                                                <p:outputLabel for="txtRContraseña" value="Repetir Contraseña"/>
                                                <p:password id="txtRContraseña" required="true" requiredMessage="Campo Requerido" value="#{registroBean.confirmar}"/>
                                                <p:message for="txtContraseña"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </p:panel>
                            <p:panel id="panelED" header="Datos de Envio" style="margin-bottom:10px;">
                                <div class="card">
                                    <div class="card-content">
                                        <div class="row">
                                            <div class="input-field col s6">
                                                <p:outputLabel for="txtCalle" value="Calle"/>
                                                <p:inputText id="txtCalle" value="#{registroBean.calle}" required="true" requiredMessage="Campo Requerido" >
                                                 <f:validateRegex pattern="[A-Za-z\s]+$"/>
                                                </p:inputText>
                                                <p:message for="txtCalle"/>
                                            </div>
                                            <div class="input-field col s6">
                                                <p:outputLabel for="txtNI" value="Numero Interior"/>
                                                <p:inputText id="txtNI" value="#{registroBean.no_int}" required="true" placeholder="En caso de no tener numero interior, coloque 0" requiredMessage="Campo Requerido" validatorMessage="El campo no puede contener caracteres distintos a numeros entero">
                                                <f:validateRegex pattern="^[0-9]+[A-Za-z]?$"/>
                                                </p:inputText>
                                                 
                                                <p:message for="txtNI"/>
                                            </div>
                                            <div class="input-field col s6">
                                                <p:outputLabel for="txtNE" value="Numero Exterior"/>
                                                <p:inputText id="txtNE" value="#{registroBean.no_ext}" required="true" placeholder="En caso de no contar con numero exterior coloque 0" requiredMessage="Campo Requerido" validatorMessage="El campo no puede contener caracteres distintos a numeros entero">
                                                 <f:validateRegex pattern="^[0-9]+[A-Za-z]?$"/>
                                                </p:inputText>
                                                <p:message for="txtNE"/>
                                            </div>
                                            <div class="input-field col s6">
                                                <p:outputLabel for="txtCP" value="Codigo Postal"/>
                                                <p:inputText id="txtCP" value="#{registroBean.cp}" required="true" requiredMessage="Campo Requerido" validatorMessage="El CP debe de incluir 5 numeros">
                                                 <f:validateLength minimum="5" maximum="5"/>
                                                 <f:validateRegex pattern="^[0-9]+"/>
                                                </p:inputText>
                                                <p:message for="txtCP"/>
                                            </div>
                                            <div class="input-field col s6">
                                                <p:outputLabel for="celular" value="Celular"/>
                                                <p:inputText id="celular" value="#{registroBean.celular}" required="true" requiredMessage="Campo Requerido" validatorMessage="Numero invalido">
                                                    <f:validateLength minimum="7" maximum="10"/>
                                                    <f:validateRegex pattern="^[0-9]+$"/>
                                                    
                                                </p:inputText>
                                                <p:message for="celular"/>
                                            </div>
                                            <div class="input-field col s6">
                                                <p:outputLabel for="txtTF" value="Telefono Fijo"/>
                                                <p:inputText id="txtTF" value="#{registroBean.telefono_fijo}" required="true" requiredMessage="Campo Requerido" validatorMessage="Numero invalido">
                                                    <f:validateLength minimum="5" maximum="10"/>
                                                    <f:validateRegex pattern="^[0-9]+$"/>
                                                </p:inputText>  
                                                <p:message for="txtTF"/>
                                            </div>
                                            <div class="input-field col s6">
                                                <p:outputLabel for="txtCol" value="Colonia"/>
                                                <p:inputText id="txtCol" value="#{registroBean.colonia}" required="true" requiredMessage="Campo Requerido" validatorMessage="Numero invalido">
                                                 <f:validateRegex pattern="^[A-Za-z\s]+"/>
                                                </p:inputText>  
                                                <p:message for="txtCol"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </p:panel>
                            <p:commandLink value="Registrarse" action="#{registroBean.alta()}" class="btn btn-large" update="panelED, panelPD"/>
                        </p:fieldset>
                    </h:form>
                </div>
                <h:outputScript library="js" name="materialize.min.js"/>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
